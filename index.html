    <style>
        /* --- RED WHITE BLUE THEME --- */
        :root { 
            --theme-blue: #0047AB; --theme-red: #D21F3C; --theme-white: #FFFFFF;
            --bg-dark: rgba(10, 25, 41, 0.95); --text: #ffffff;
        }
        body { font-family: -apple-system, sans-serif; background: url('background.png') no-repeat center center fixed; background-size: cover; color: var(--text); margin: 0; display: flex; justify-content: center; min-height: 100vh; backdrop-filter: blur(4px); -webkit-tap-highlight-color: transparent; }
        .app-container { width: 100%; max-width: 800px; background: var(--bg-dark); padding: 20px 15px; min-height: 100vh; padding-bottom: 80px; border-left: 1px solid rgba(255,255,255,0.1); border-right: 1px solid rgba(255,255,255,0.1); }
        
        h1 { color: var(--theme-white); text-align: center; text-transform: uppercase; margin-top: 40px; letter-spacing: 2px; animation: patriotPulse 4s infinite alternate; }
        @keyframes patriotPulse { 0% { text-shadow: 0 0 10px var(--theme-blue); } 50% { text-shadow: 0 0 20px var(--theme-white); } 100% { text-shadow: 0 0 10px var(--theme-red); } }
        h2, h3 { color: var(--theme-white); text-align: center; font-weight: normal; margin: 5px 0 15px 0; border-bottom: 1px solid rgba(255,255,255,0.2); padding-bottom: 5px; }

        .card { background: rgba(255,255,255,0.08); padding: 15px; border-radius: 8px; margin-bottom: 15px; border: 1px solid rgba(255,255,255,0.2); box-shadow: 0 4px 6px rgba(0,0,0,0.3); }
        input, select, textarea { width: 100%; padding: 12px; margin: 5px 0; background: rgba(0,0,0,0.4); border: 1px solid #666; color: white; border-radius: 4px; font-size: 16px; box-sizing: border-box; }
        
        button { width: 100%; padding: 12px; margin-top: 5px; border: none; border-radius: 4px; font-weight: bold; font-size: 16px; cursor: pointer; transition: 0.2s; }
        .btn-blue { background: var(--theme-blue); color: white; border: 1px solid #4da3ff; }
        .btn-red { background: var(--theme-red); color: white; border: 1px solid #ff6b6b; }
        .btn-green { background: #2ecc71; color: white; border: 1px solid #27ae60; }
        .btn-small { width: auto; padding: 6px 12px; font-size: 0.8em; margin:0; }

        .list-item { background: rgba(0,0,0,0.4); padding: 10px; margin-bottom: 5px; border-radius: 4px; display: flex; justify-content: space-between; align-items: center; border-left: 4px solid var(--theme-blue); }
        .role-badge { font-size: 0.7em; padding: 2px 6px; background: #333; color: white; border-radius: 3px; border: 1px solid #555; margin-left: 5px; text-transform: uppercase; }

        .nav-tabs { display: flex; gap: 5px; margin-bottom: 15px; border-bottom: 1px solid #444; padding-bottom: 10px; overflow-x: auto;}
        .nav-btn { flex: 1; background: rgba(255,255,255,0.05); color: #aaa; padding: 10px; border-radius: 4px; border: none; white-space: nowrap; }
        .nav-btn.active-tab { background: var(--theme-blue); color: white; font-weight: bold; border: 1px solid rgba(255,255,255,0.2); }

        .screen { display: none; } .active { display: block; animation: fade 0.4s; }
        @keyframes fade { from { opacity: 0; } to { opacity: 1; } }
        table { width: 100%; border-collapse: collapse; font-size: 0.9em; } td, th { padding: 8px; border-bottom: 1px solid #444; text-align: left; }
        
        /* Edit Form Styles */
        .edit-row { display: flex; gap: 5px; margin-top: 5px; }
        .edit-row input { padding: 8px; font-size: 0.9em; }
    </style>
</head>
<body>

<div class="app-container">

    <div id="login-screen" class="screen active">
        <h1>Midtown Live</h1>
        <div class="card" style="text-align: center; margin-top: 40px;">
            <p>Enter Passcode</p>
            <input type="tel" id="pin-input" placeholder="••••" maxlength="4" style="text-align:center; font-size:32px; letter-spacing: 10px; width: 70%; margin: 0 auto;">
            <button class="btn-blue" onclick="login()">AUTHENTICATE</button>
            <p id="login-msg" style="color:red; margin-top:10px;"></p>
        </div>
        <div class="card">
            <h3>First Time Setup?</h3>
            <p style="font-size:0.8em; color:#aaa;">Create the Manager account.</p>
            <input type="text" id="setup-name" placeholder="Manager Name">
            <input type="tel" id="setup-pin" placeholder="Create PIN">
            <button class="btn-blue" onclick="createFirstManager()">Create Manager Account</button>
        </div>
    </div>

    <div id="main-dashboard" class="screen">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom: 15px;">
            <h2 id="user-display" style="margin:0; text-align:left; border:none;">User</h2>
            <button onclick="logout()" style="width:auto; background:none; color:#ccc; border:1px solid #666; padding:5px 10px;">Logout</button>
        </div>
        
        <div class="nav-tabs">
            <button class="nav-btn active-tab" onclick="showTab('schedule')">Schedule</button>
            <button class="nav-btn" onclick="showTab('clock')">Clock</button>
            <button class="nav-btn" onclick="showTab('supplies')">Supplies</button>
            <button class="nav-btn" id="mgr-tab-btn" style="display:none;" onclick="showTab('manager')">Admin</button>
        </div>

        <div id="tab-schedule" class="tab-content">
            <div class="card" style="text-align:center; padding:10px;">
                <h3 id="cal-month-year" style="margin:0; border:none;">Month Year</h3>
            </div>
            <div id="day-shifts-list"></div>
            <div class="card" style="border: 1px solid var(--theme-red);">
                <h3 style="color:var(--theme-red); text-align:left; border-bottom:1px solid var(--theme-red);">Coverage Needed</h3>
                <div id="open-shifts-list"></div>
            </div>
        </div>

        <div id="tab-clock" class="tab-content" style="display:none;">
            <div class="card" style="text-align:center;">
                <h1 id="clock-display" style="color:white; text-shadow:none;">00:00:00</h1>
                <p id="clock-status-text" style="color:#aaa;">Not clocked in</p>
                <button id="clock-btn" class="btn-blue" onclick="handleClock()">CLOCK IN</button>
            </div>
            <div class="card"><h3>My History</h3><div id="my-history-list"></div></div>
        </div>

        <div id="tab-supplies" class="tab-content" style="display:none;">
            <div class="card">
                <h3>Report Issue</h3>
                <input type="text" id="supply-item" placeholder="Item needed...">
                <button class="btn-blue" onclick="addSupply()">Request Item</button>
            </div>
            <div id="live-supply-list"></div>
        </div>

        <div id="tab-manager" class="tab-content" style="display:none;">
            <div class="card">
                <h3>Time Cards (Full Edit)</h3>
                <select id="mgr-time-user" onchange="renderAdminTimeCard()"><option value="">Select Employee...</option></select>
                <div id="admin-timecard-view" style="margin-top:10px;"></div>
            </div>

            <div class="card">
                <h3>Manage Staff</h3>
                <input type="text" id="new-emp-name" placeholder="Name">
                <div style="display:flex; gap:5px;">
                    <input type="tel" id="new-emp-pin" placeholder="PIN">
                    <input type="number" id="new-emp-rate" placeholder="Rate ($)">
                </div>
                <button class="btn-blue" onclick="addEmployee()">Add Staff</button>
                <div id="staff-list" style="margin-top:10px;"></div>
            </div>

            <div class="card">
                <h3>Publish Shift</h3>
                <select id="shift-emp-select"></select>
                <input type="date" id="shift-date">
                <div style="display:flex; gap:10px;">
                    <input type="time" id="shift-start">
                    <input type="time" id="shift-end">
                </div>
                <select id="shift-role">
                    <option value="Bartender">Bartender</option>
                    <option value="Backup Bartender">Backup Bartender</option>
                    <option value="Door">Door</option>
                    <option value="Security">Security</option>
                </select>
                <button class="btn-blue" onclick="addShift()">Publish Shift</button>
            </div>
        </div>
    </div>
</div>
