<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Midtown">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#0a1929">
    <link rel="manifest" href="manifest.json">
    <title>Midtown V15.1 (Debug)</title>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, updateDoc, doc, deleteDoc, where } 
        from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

        // ============================================================
        // !!! IMPORTANT: PASTE YOUR KEYS BELOW OR LOGIN WILL FAIL !!!
        // ============================================================
        const firebaseConfig = {
            apiKey: "AIzaSyCUHuCtnbjolkDrTyTjb9tIrb2N_tGhudA",
  authDomain: "midtown-time-clock.firebaseapp.com",
  projectId: "midtown-time-clock",
  storageBucket: "midtown-time-clock.firebasestorage.app",
  messagingSenderId: "328451525897",
  appId: "1:328451525897:web:d27b422e08255e964317d8"
        };
        // ============================================================

        // SAFETY CHECK: Did you forget to paste the keys?
        if (firebaseConfig.apiKey.includes("PASTE_YOUR")) {
            alert("CRITICAL ERROR: You forgot to paste your Firebase Config keys! The app cannot log in without them. Please edit index.html and paste your keys.");
        }

        try {
            const app = initializeApp(firebaseConfig);
            const db = getFirestore(app);
            
            // Expose to window
            window.db = db;
            window.collection = collection; window.addDoc = addDoc; window.onSnapshot = onSnapshot;
            window.query = query; window.orderBy = orderBy; window.updateDoc = updateDoc;
            window.doc = doc; window.deleteDoc = deleteDoc; window.where = where;
            
            console.log("Firebase Initialized Successfully");
        } catch (e) {
            alert("Database Connection Failed: " + e.message);
        }

        initApp(); 
    </script>

    <style>
        /* --- RED WHITE BLUE THEME --- */
        :root { 
            --theme-blue: #0047AB; --theme-red: #D21F3C; --theme-white: #FFFFFF;
            --bg-dark: rgba(10, 25, 41, 0.95); --text: #ffffff;
        }
        body { font-family: -apple-system, sans-serif; background: url('background.png') no-repeat center center fixed; background-size: cover; color: var(--text); margin: 0; display: flex; justify-content: center; min-height: 100vh; backdrop-filter: blur(4px); -webkit-tap-highlight-color: transparent; }
        .app-container { width: 100%; max-width: 800px; background: var(--bg-dark); padding: 20px 15px; min-height: 100vh; padding-bottom: 80px; border-left: 1px solid rgba(255,255,255,0.1); border-right: 1px solid rgba(255,255,255,0.1); }
        
        h1 { color: var(--theme-white); text-align: center; text-transform: uppercase; margin-top: 40px; letter-spacing: 2px; animation: patriotPulse 4s infinite alternate; }
        @keyframes patriotPulse { 0% { text-shadow: 0 0 10px var(--theme-blue); } 50% { text-shadow: 0 0 20px var(--theme-white); } 100% { text-shadow: 0 0 10px var(--theme-red); } }
        h2, h3 { color: var(--theme-white); text-align: center; font-weight: normal; margin: 5px 0 15px 0; border-bottom: 1px solid rgba(255,255,255,0.2); padding-bottom: 5px; }

        .card { background: rgba(255,255,255,0.08); padding: 15px; border-radius: 8px; margin-bottom: 15px; border: 1px solid rgba(255,255,255,0.2); box-shadow: 0 4px 6px rgba(0,0,0,0.3); }
        input, select, textarea { width: 100%; padding: 12px; margin: 5px 0; background: rgba(0,0,0,0.4); border: 1px solid #666; color: white; border-radius: 4px; font-size: 16px; box-sizing: border-box; }
        
        button { width: 100%; padding: 12px; margin-top: 5px; border: none; border-radius: 4px; font-weight: bold; font-size: 16px; cursor: pointer; transition: 0.2s; }
        .btn-blue { background: var(--theme-blue); color: white; border: 1px solid #4da3ff; }
        .btn-red { background: var(--theme-red); color: white; border: 1px solid #ff6b6b; }
        .btn-green { background: #2ecc71; color: white; border: 1px solid #27ae60; }
        .btn-small { width: auto; padding: 6px 12px; font-size: 0.8em; margin:0; }

        .list-item { background: rgba(0,0,0,0.4); padding: 10px; margin-bottom: 5px; border-radius: 4px; display: flex; justify-content: space-between; align-items: center; border-left: 4px solid var(--theme-blue); }
        .role-badge { font-size: 0.7em; padding: 2px 6px; background: #333; color: white; border-radius: 3px; border: 1px solid #555; margin-left: 5px; text-transform: uppercase; }

        .nav-tabs { display: flex; gap: 5px; margin-bottom: 15px; border-bottom: 1px solid #444; padding-bottom: 10px; overflow-x: auto;}
        .nav-btn { flex: 1; background: rgba(255,255,255,0.05); color: #aaa; padding: 10px; border-radius: 4px; border: none; white-space: nowrap; }
        .nav-btn.active-tab { background: var(--theme-blue); color: white; font-weight: bold; border: 1px solid rgba(255,255,255,0.2); }

        .screen { display: none; } .active { display: block; animation: fade 0.4s; }
        @keyframes fade { from { opacity: 0; } to { opacity: 1; } }
        table { width: 100%; border-collapse: collapse; font-size: 0.9em; } td, th { padding: 8px; border-bottom: 1px solid #444; text-align: left; }
        
        .edit-row { display: flex; gap: 5px; margin-top: 5px; }
        .edit-row input { padding: 8px; font-size: 0.9em; }
    </style>
</head>
<body>

<div class="app-container">

    <div id="login-screen" class="screen active">
        <h1>Midtown Live</h1>
        <div class="card" style="text-align: center; margin-top: 40px;">
            <p>Enter Passcode</p>
            <input type="tel" id="pin-input" placeholder="••••" maxlength="4" style="text-align:center; font-size:32px; letter-spacing: 10px; width: 70%; margin: 0 auto;">
            <button class="btn-blue" onclick="login()">AUTHENTICATE</button>
            <p id="login-msg" style="color:red; margin-top:10px;"></p>
        </div>
        <div class="card">
            <h3>First Time Setup?</h3>
            <p style="font-size:0.8em; color:#aaa;">Create the Manager account.</p>
            <input type="text" id="setup-name" placeholder="Manager Name">
            <input type="tel" id="setup-pin" placeholder="Create PIN">
            <button class="btn-blue" onclick="createFirstManager()">Create Manager Account</button>
        </div>
    </div>

    <div id="main-dashboard" class="screen">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom: 15px;">
            <h2 id="user-display" style="margin:0; text-align:left; border:none;">User</h2>
            <button onclick="logout()" style="width:auto; background:none; color:#ccc; border:1px solid #666; padding:5px 10px;">Logout</button>
        </div>
        
        <div class="nav-tabs">
            <button class="nav-btn active-tab" onclick="showTab('schedule')">Schedule</button>
            <button class="nav-btn" onclick="showTab('clock')">Clock</button>
            <button class="nav-btn" onclick="showTab('supplies')">Supplies</button>
            <button class="nav-btn" id="mgr-tab-btn" style="display:none;" onclick="showTab('manager')">Admin</button>
        </div>

        <div id="tab-schedule" class="tab-content">
            <div class="card" style="text-align:center; padding:10px;">
                <h3 id="cal-month-year" style="margin:0; border:none;">Upcoming Shifts</h3>
            </div>
            <div id="day-shifts-list"></div>
            <div class="card" style="border: 1px solid var(--theme-red);">
                <h3 style="color:var(--theme-red); text-align:left; border-bottom:1px solid var(--theme-red);">Coverage Needed</h3>
                <div id="open-shifts-list"></div>
            </div>
        </div>

        <div id="tab-clock" class="tab-content" style="display:none;">
            <div class="card" style="text-align:center;">
                <h1 id="clock-display" style="color:white; text-shadow:none;">00:00:00</h1>
                <p id="clock-status-text" style="color:#aaa;">Not clocked in</p>
                <button id="clock-btn" class="btn-blue" onclick="handleClock()">CLOCK IN</button>
            </div>
            <div class="card"><h3>My History</h3><div id="my-history-list"></div></div>
        </div>

        <div id="tab-supplies" class="tab-content" style="display:none;">
            <div class="card">
                <h3>Report Issue</h3>
                <input type="text" id="supply-item" placeholder="Item needed...">
                <button class="btn-blue" onclick="addSupply()">Request Item</button>
            </div>
            <div id="live-supply-list"></div>
        </div>

        <div id="tab-manager" class="tab-content" style="display:none;">
            <div class="card">
                <h3>Time Cards (Full Edit)</h3>
                <select id="mgr-time-user" onchange="renderAdminTimeCard()"><option value="">Select Employee...</option></select>
                <div id="admin-timecard-view" style="margin-top:10px;"></div>
            </div>

            <div class="card">
                <h3>Manage Staff</h3>
                <input type="text" id="new-emp-name" placeholder="Name">
                <div style="display:flex; gap:5px;">
                    <input type="tel" id="new-emp-pin" placeholder="PIN">
                    <input type="number" id="new-emp-rate" placeholder="Rate ($)">
                </div>
                <button class="btn-blue" onclick="addEmployee()">Add Staff</button>
                <div id="staff-list" style="margin-top:10px;"></div>
            </div>

            <div class="card">
                <h3>Publish Shift</h3>
                <select id="shift-emp-select"></select>
                <input type="date" id="shift-date">
                <div style="display:flex; gap:10px;">
                    <input type="time" id="shift-start">
                    <input type="time" id="shift-end">
                </div>
                <select id="shift-role">
                    <option value="Bartender">Bartender</option>
                    <option value="Backup Bartender">Backup Bartender</option>
                    <option value="Door">Door</option>
                    <option value="Security">Security</option>
                </select>
                <button class="btn-blue" onclick="addShift()">Publish Shift</button>
            </div>
        </div>
    </div>
</div>

<script>
    let currentUser = null;
    let shiftsCache = [];
    let timePunches = [];
    let usersCache = [];
    let clockTimer = null;
    let shiftStartTime = null;

    function initApp() { console.log("Live App Ready"); }

    async function login() {
        // Fallback safety check for queries
        if (!window.db) { alert("Database not connected. Check API Keys."); return; }
        
        const pin = document.getElementById('pin-input').value;
        try {
            const q = window.query(window.collection(window.db, "users"), window.where("pin", "==", pin));
            window.onSnapshot(q, (snapshot) => {
                if (!snapshot.empty) {
                    const doc = snapshot.docs[0];
                    currentUser = { id: doc.id, ...doc.data() };
                    enterDashboard();
                } else { document.getElementById('login-msg').innerText = "Invalid PIN"; }
            });
        } catch (e) {
            alert("Login Error: " + e.message + ". Did you paste the API Keys?");
        }
    }

    async function createFirstManager() {
        const name = document.getElementById('setup-name').value;
        const pin = document.getElementById('setup-pin').value;
        if(name && pin) {
            await window.addDoc(window.collection(window.db, "users"), { name, pin, rate: 0, role: 'manager' });
            alert("Created! Login now.");
        }
    }

    function enterDashboard() {
        document.getElementById('login-screen').classList.remove('active');
        document.getElementById('main-dashboard').classList.add('active');
        document.getElementById('user-display').innerText = currentUser.name;
        if(currentUser.role === 'manager') {
            document.getElementById('mgr-tab-btn').style.display = 'block';
            startManagerListeners();
        }
        startDataListeners();
        renderScheduleList();
    }
    function logout() { location.reload(); }

    function startDataListeners() {
        window.onSnapshot(window.query(window.collection(window.db, "shifts"), window.orderBy("date")), (snap) => {
            shiftsCache = [];
            snap.forEach(doc => shiftsCache.push({ id: doc.id, ...doc.data() }));
            renderScheduleList(); renderCoverageNeeded();
        });

        window.onSnapshot(window.query(window.collection(window.db, "timecards"), window.orderBy("date", "desc")), (snap) => {
            timePunches = [];
            snap.forEach(doc => timePunches.push({ id: doc.id, ...doc.data() }));
            renderMyHistory();
            if(currentUser.role === 'manager') renderAdminTimeCard();
        });

        window.onSnapshot(window.collection(window.db, "supplies"), (snap) => {
            const list = document.getElementById('live-supply-list');
            list.innerHTML = "";
            snap.forEach(doc => {
                const s = doc.data();
                let responseHtml = s.response ? `<div style="color:var(--theme-blue); font-size:0.9em; margin-top:5px;">Mgr: "${s.response}"</div>` : '';
                let managerAction = "";
                
                if(currentUser.role === 'manager') {
                    managerAction = `
                    <div style="margin-top:5px; display:flex; gap:5px;">
                        <input type="text" id="resp-${doc.id}" placeholder="Reply..." style="padding:5px; font-size:0.8em;">
                        <button class="btn-blue btn-small" onclick="respondSupply('${doc.id}')">Reply</button>
                        <button class="btn-red btn-small" onclick="del('supplies','${doc.id}')">X</button>
                    </div>`;
                }

                list.innerHTML += `
                <div class="list-item" style="flex-direction:column; align-items:flex-start;">
                    <div style="width:100%; display:flex; justify-content:space-between;">
                        <span>${s.item}</span>
                        <small style="color:#888">${s.date ? s.date.substring(5) : ''}</small>
                    </div>
                    ${responseHtml}
                    ${managerAction}
                </div>`;
            });
        });
    }

    function startManagerListeners() {
        window.onSnapshot(window.collection(window.db, "users"), (snap) => {
            const list = document.getElementById('staff-list');
            const select = document.getElementById('shift-emp-select');
            const timeSelect = document.getElementById('mgr-time-user');
            
            list.innerHTML = ""; select.innerHTML = ""; timeSelect.innerHTML = "<option value=''>Select Employee...</option>";
            usersCache = []; 
            
            snap.forEach(doc => {
                const u = doc.data();
                usersCache.push({ id: doc.id, ...u }); 
                
                list.innerHTML += `
                    <div class="list-item">
                        <div><b>${u.name}</b> (PIN:${u.pin})<br>$${u.rate}/hr</div>
                        <button class="btn-blue btn-small" onclick="editPay('${doc.id}', '${u.name}')">Edit Pay</button>
                    </div>`;
                select.innerHTML += `<option value="${u.name}">${u.name}</option>`;
                timeSelect.innerHTML += `<option value="${doc.id}">${u.name}</option>`;
            });
        });
    }

    function renderScheduleList() {
        const list = document.getElementById('day-shifts-list'); list.innerHTML = "";
        const today = new Date().toISOString().split('T')[0];
        
        shiftsCache.filter(s => s.date >= today).forEach(s => {
            const time12 = (t) => { if(!t) return ""; let [h, m] = t.split(':'); let ampm = h >= 12 ? 'PM' : 'AM'; h = h % 12; h = h ? h : 12; return `${h}:${m} ${ampm}`; };
            
            let actionBtn = "";
            if(s.empName === currentUser.name && s.status !== 'open') actionBtn = `<button class="btn-red btn-small" onclick="requestCover('${s.id}')">Request Cover</button>`;
            else if (s.status === 'open' && s.empName !== currentUser.name) actionBtn = `<button class="btn-blue btn-small" onclick="takeShift('${s.id}')">Take Shift</button>`;
            else if (s.status === 'open') actionBtn = `<small style="color:var(--theme-red)">Cover Requested</small>`;

            list.innerHTML += `
                <div class="list-item" style="border-left-color: ${s.status === 'open' ? 'var(--theme-red)' : 'var(--theme-blue)'}">
                    <div><b>${s.date}</b>: ${s.empName}<br>${time12(s.start)} - ${time12(s.end)} <span class="role-badge">${s.role}</span></div>
                    <div>${actionBtn} ${currentUser.role==='manager' ? `<button style="background:var(--theme-red); width:auto; padding:2px 5px;" onclick="del('shifts','${s.id}')">X</button>` : ''}</div>
                </div>`;
        });
    }
    
    function renderCoverageNeeded() {
        const list = document.getElementById('open-shifts-list'); list.innerHTML = "";
        const openShifts = shiftsCache.filter(s => s.status === 'open' && s.empName !== currentUser.name);
        if(openShifts.length === 0) list.innerHTML = "<small style='color:#777'>No coverage requests.</small>";
        openShifts.forEach(s => {
             list.innerHTML += `
                <div class="list-item" style="border-left: 3px solid var(--theme-red);">
                    <div><b>${s.date}</b><br>${s.empName} needs cover (${s.role})</div>
                    <button class="btn-blue btn-small" onclick="takeShift('${s.id}')">Take</button>
                </div>`;
        });
    }

    async function requestCover(id) { if(confirm("Request Cover?")) await window.updateDoc(window.doc(window.db, "shifts", id), { status: 'open' }); }
    async function takeShift(id) { if(confirm("Take Shift?")) await window.updateDoc(window.doc(window.db, "shifts", id), { status: 'assigned', empName: currentUser.name }); }

    function handleClock() {
        const btn = document.getElementById('clock-btn');
        if(btn.innerText === "CLOCK IN") {
            shiftStartTime = new Date();
            document.getElementById('clock-status-text').innerText = "In at: " + shiftStartTime.toLocaleTimeString();
            btn.innerText = "CLOCK OUT"; btn.className = "btn-red";
            clockTimer = setInterval(() => { document.getElementById('clock-display').innerText = new Date(new Date() - shiftStartTime).toISOString().substr(11,8); }, 1000);
        } else {
            const end = new Date();
            const hrs = Math.round(((end - shiftStartTime) / 3600000) * 4) / 4;
            const note = prompt("Shift Notes?");
            window.addDoc(window.collection(window.db, "timecards"), {
                userId: currentUser.id, userName: currentUser.name,
                date: shiftStartTime.toISOString().split('T')[0], 
                start: shiftStartTime.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}), 
                end: end.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}),
                hours: hrs, note: note || "", approved: false
            });
            clearInterval(clockTimer); document.getElementById('clock-display').innerText = "00:00:00";
            document.getElementById('clock-status-text').innerText = "Not clocked in";
            btn.innerText = "CLOCK IN"; btn.className = "btn-blue";
        }
    }

    function renderMyHistory() {
        const list = document.getElementById('my-history-list'); list.innerHTML = "";
        const myPunches = timePunches.filter(p => p.userId === currentUser.id);
        const myUser = usersCache.find(u => u.id === currentUser.id);
        const rate = myUser ? parseFloat(myUser.rate) : (parseFloat(currentUser.rate) || 0);
        
        myPunches.forEach(p => {
             const pay = (p.hours * rate).toFixed(2);
             list.innerHTML += `
                <div class="list-item">
                    <div><b>${p.date}</b> (${p.hours}h) <span style="color:#2ecc71">$${pay}</span><br><small>${p.start} - ${p.end}</small></div>
                    <div style="font-size:0.8em; color:${p.approved ? '#2ecc71':'orange'}">${p.approved ? 'APPROVED' : 'PENDING'}</div>
                </div>`;
        });
    }

    function renderAdminTimeCard() { 
        const uid = document.getElementById('mgr-time-user').value;
        const view = document.getElementById('admin-timecard-view'); view.innerHTML = "";
        if(!uid) return;
        
        const user = usersCache.find(u => u.id === uid);
        const rate = user ? parseFloat(user.rate) : 0;
        const punches = timePunches.filter(p => p.userId === uid);

        punches.forEach(p => {
            const pay = (p.hours * rate).toFixed(2);
            
            view.innerHTML += `
                <div class="card" style="border:1px solid ${p.approved ? '#2ecc71':'#444'}">
                    <div style="display:flex; justify-content:space-between;">
                        <strong>${p.userName}</strong> <span style="color:#2ecc71">$${pay}</span>
                    </div>
                    
                    <div class="edit-row">
                        <input type="date" id="date-${p.id}" value="${p.date}">
                    </div>
                    <div class="edit-row">
                        <input type="text" id="start-${p.id}" value="${p.start}" placeholder="Start">
                        <input type="text" id="end-${p.id}" value="${p.end}" placeholder="End">
                    </div>

                    <div style="margin:5px 0; font-style:italic; color:#ccc;">"${p.note || ''}"</div>
                    
                    <div style="display:flex; gap:10px; align-items:center; margin-top:10px;">
                        <button class="btn-blue btn-small" onclick="updateTimeCard('${p.id}')">Save Changes</button>
                        ${!p.approved ? `<button class="btn-green btn-small" onclick="approveCard('${p.id}')">Approve</button>` : '<b>✓</b>'}
                        <button class="btn-red btn-small" onclick="del('timecards', '${p.id}')">Delete</button>
                    </div>
                </div>`;
        });
    }

    async function updateTimeCard(docId) {
        const newDate = document.getElementById(`date-${docId}`).value;
        const newStart = document.getElementById(`start-${docId}`).value;
        const newEnd = document.getElementById(`end-${docId}`).value;
        const newHours = prompt("Times changed. Enter new Total Hours (e.g., 8.5):");
        
        if(newHours) {
            await window.updateDoc(window.doc(window.db, "timecards", docId), { 
                date: newDate, 
                start: newStart, 
                end: newEnd, 
                hours: parseFloat(newHours) 
            });
            alert("Updated");
        }
    }
    
    async function respondSupply(docId) {
        const reply = document.getElementById(`resp-${docId}`).value;
        if(reply) await window.updateDoc(window.doc(window.db, "supplies", docId), { response: reply });
    }

    async function approveCard(docId) { await window.updateDoc(window.doc(window.db, "timecards", docId), { approved: true }); }
    async function addEmployee() {
        const name = document.getElementById('new-emp-name').value;
        const pin = document.getElementById('new-emp-pin').value;
        const rate = document.getElementById('new-emp-rate').value;
        if(name && pin) { await window.addDoc(window.collection(window.db, "users"), { name, pin, rate, role: 'staff' }); alert("Added"); }
    }
    async function editPay(id, name) {
        const newRate = prompt(`New Rate for ${name}:`);
        if(newRate) await window.updateDoc(window.doc(window.db, "users", id), { rate: newRate });
    }
    async function addShift() {
        const name = document.getElementById('shift-emp-select').value;
        const date = document.getElementById('shift-date').value;
        const start = document.getElementById('shift-start').value;
        const end = document.getElementById('shift-end').value;
        const role = document.getElementById('shift-role').value;
        if(name && date) { await window.addDoc(window.collection(window.db, "shifts"), { empName: name, date, start, end, role, status: 'assigned' }); alert("Published!"); }
    }
    async function addSupply() {
        const i = document.getElementById('supply-item').value;
        if(i) { await window.addDoc(window.collection(window.db, "supplies"), { item: i, date: new Date().toISOString() }); document.getElementById('supply-item').value=""; }
    }
    window.del = async function(col, id) { if(confirm("Delete?")) await window.deleteDoc(window.doc(window.db, col, id)); }
    window.showTab = function(id) {
        document.querySelectorAll('.tab-content').forEach(d => d.style.display = 'none');
        document.getElementById('tab-'+id).style.display = 'block';
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active-tab'));
        event.target.classList.add('active-tab');
        if(id === 'schedule') renderScheduleList();
    }
</script>
</body>
</html>
