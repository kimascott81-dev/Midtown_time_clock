<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Midtown">
    <title>Midtown Live</title>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, updateDoc, doc, deleteDoc, where } 
        from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

        // --- PASTE YOUR FIREBASE CONFIG HERE ---
        // Replace the lines below with the code from your Firebase Console
        const firebaseConfig = {
            apiKey:  "AIzaSyCUHuCtnbjolkDrTyTjb9tIrb2N_tGhudA",
            authDomain:"midtown-time-clock.firebaseapp.com",
            projectId:"midtown-time-clock",
            storageBucket: "midtown-time-clock.firebasestorage.app",
            messagingSenderId:"328451525897",
            appId:"1:328451525897:web:d27b422e08255e964317d8"
        };
        // ---------------------------------------

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Make DB available globally for the old functions
        window.db = db;
        window.collection = collection;
        window.addDoc = addDoc;
        window.onSnapshot = onSnapshot;
        window.query = query;
        window.orderBy = orderBy;
        window.updateDoc = updateDoc;
        window.doc = doc;
        window.deleteDoc = deleteDoc;
        window.where = where;
        
        // Start App Logic once DB is ready
        initApp(); 
    </script>

    <style>
        /* [KEEPING YOUR MIDTOWN THEME STYLES] */
        :root { --neon-cyan: #00f7ff; --neon-green: #00ff88; --rust-orange: #d47a1e; --bg-dark: rgba(15,20,25,0.95); --text: #e0e6ed; }
        body { font-family: -apple-system, sans-serif; background: #111; color: var(--text); margin: 0; display: flex; justify-content: center; min-height: 100vh; }
        .app-container { width: 100%; max-width: 480px; background: var(--bg-dark); padding: 20px 15px; min-height: 100vh; padding-bottom: 80px; }
        h1 { color: var(--neon-cyan); text-align: center; text-transform: uppercase; margin-top: 40px; text-shadow: 0 0 10px var(--neon-cyan); }
        .card { background: rgba(255,255,255,0.05); padding: 15px; border-radius: 8px; margin-bottom: 15px; border: 1px solid #333; }
        input, select, textarea { width: 100%; padding: 12px; margin: 5px 0; background: #222; border: 1px solid #444; color: white; border-radius: 4px; font-size: 16px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; margin-top: 5px; border: none; border-radius: 4px; font-weight: bold; font-size: 16px; cursor: pointer; }
        .btn-cyan { background: var(--neon-cyan); color: #000; } .btn-red { background: #d32f2f; color: white; } .btn-green { background: var(--neon-green); color: black; }
        .list-item { background: #222; padding: 10px; margin-bottom: 5px; border-radius: 4px; display: flex; justify-content: space-between; align-items: center; border-left: 3px solid var(--neon-cyan); }
        .screen { display: none; } .active { display: block; }
        .nav-tabs { display: flex; gap: 5px; margin-bottom: 15px; border-bottom: 1px solid #333; padding-bottom: 10px; }
        .nav-btn { flex: 1; background: #222; color: #888; padding: 10px; border-radius: 4px; border: none; }
        .nav-btn.active-tab { background: rgba(0,247,255,0.1); color: var(--neon-cyan); font-weight: bold; }
        table { width: 100%; border-collapse: collapse; font-size: 0.9em; } td, th { padding: 8px; border-bottom: 1px solid #333; text-align: left; }
    </style>
</head>
<body>

<div class="app-container">
    <div id="login-screen" class="screen active">
        <h1>Midtown Live</h1>
        <div class="card" style="text-align: center; margin-top: 40px;">
            <p>Enter Passcode</p>
            <input type="tel" id="pin-input" placeholder="••••" maxlength="4" style="text-align:center; font-size:32px; letter-spacing: 10px; width: 70%; margin: 0 auto;">
            <button class="btn-cyan" onclick="login()">AUTHENTICATE</button>
            <p id="login-msg" style="color:red; margin-top:10px;"></p>
        </div>
        <div class="card">
            <h3>First Time Setup?</h3>
            <p style="font-size:0.8em; color:#aaa;">Create the Manager account.</p>
            <input type="text" id="setup-name" placeholder="Manager Name">
            <input type="tel" id="setup-pin" placeholder="Create PIN (4 digits)">
            <button class="btn-green" onclick="createFirstManager()">Create Manager Account</button>
        </div>
    </div>

    <div id="main-dashboard" class="screen">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom: 15px;">
            <h2 id="user-display" style="margin:0;">User</h2>
            <button onclick="logout()" style="width:auto; background:none; color:#888;">Logout</button>
        </div>
        
        <div class="nav-tabs">
            <button class="nav-btn active-tab" onclick="showTab('schedule')">Schedule</button>
            <button class="nav-btn" onclick="showTab('clock')">Clock</button>
            <button class="nav-btn" onclick="showTab('supplies')">Supplies</button>
            <button class="nav-btn" id="mgr-tab-btn" style="display:none;" onclick="showTab('manager')">Admin</button>
        </div>

        <div id="tab-schedule" class="tab-content">
            <div class="card"><h3>Upcoming Shifts</h3><div id="live-schedule-list">Loading...</div></div>
        </div>

        <div id="tab-clock" class="tab-content" style="display:none;">
            <div class="card" style="text-align:center;">
                <h1 id="clock-display">00:00:00</h1>
                <button id="clock-btn" class="btn-cyan" onclick="handleClock()">CLOCK IN</button>
            </div>
            <div class="card"><h3>My History</h3><div id="my-history-list"></div></div>
        </div>

        <div id="tab-supplies" class="tab-content" style="display:none;">
            <div class="card">
                <input type="text" id="supply-item" placeholder="Item needed...">
                <button class="btn-cyan" onclick="addSupply()">Report</button>
            </div>
            <div id="live-supply-list"></div>
        </div>

        <div id="tab-manager" class="tab-content" style="display:none;">
            <div class="card">
                <h3>Add Employee</h3>
                <input type="text" id="new-emp-name" placeholder="Name">
                <input type="tel" id="new-emp-pin" placeholder="PIN">
                <button class="btn-green" onclick="addEmployee()">Add Staff</button>
            </div>
            <div class="card"><h3>Staff List</h3><div id="staff-list"></div></div>
            <div class="card">
                <h3>Add Shift</h3>
                <select id="shift-emp-select"></select>
                <input type="date" id="shift-date">
                <input type="time" id="shift-start">
                <input type="time" id="shift-end">
                <button class="btn-cyan" onclick="addShift()">Publish Shift</button>
            </div>
        </div>
    </div>
</div>

<script>
    let currentUser = null;
    let clockInterval = null;

    // --- MAIN APP LOGIC ---
    function initApp() {
        console.log("App Initialized. Waiting for login...");
    }

    // 1. AUTHENTICATION & SETUP
    async function login() {
        const pin = document.getElementById('pin-input').value;
        const q = window.query(window.collection(window.db, "users"), window.where("pin", "==", pin));
        // Use Snapshot to check once
        window.onSnapshot(q, (snapshot) => {
            if (!snapshot.empty) {
                const userDoc = snapshot.docs[0];
                currentUser = { id: userDoc.id, ...userDoc.data() };
                document.getElementById('pin-input').value = "";
                enterDashboard();
            } else {
                document.getElementById('login-msg').innerText = "Invalid PIN";
            }
        });
    }

    async function createFirstManager() {
        const name = document.getElementById('setup-name').value;
        const pin = document.getElementById('setup-pin').value;
        if(!name || !pin) return alert("Enter name and PIN");
        
        await window.addDoc(window.collection(window.db, "users"), {
            name: name, pin: pin, role: 'manager', rate: 0
        });
        alert("Manager Created! Now Login.");
    }

    function enterDashboard() {
        document.getElementById('login-screen').classList.remove('active');
        document.getElementById('main-dashboard').classList.add('active');
        document.getElementById('user-display').innerText = currentUser.name;
        
        if(currentUser.role === 'manager') {
            document.getElementById('mgr-tab-btn').style.display = 'block';
            startManagerListeners();
        }
        
        startDataListeners();
    }

    function logout() {
        location.reload(); // Simplest way to clear state
    }

    // 2. LIVE DATA LISTENERS (The "Live" Part)
    function startDataListeners() {
        // Listen for Schedule
        const qShifts = window.query(window.collection(window.db, "shifts"), window.orderBy("date"));
        window.onSnapshot(qShifts, (snap) => {
            const list = document.getElementById('live-schedule-list');
            list.innerHTML = "";
            snap.forEach(doc => {
                const s = doc.data();
                list.innerHTML += `<div class="list-item"><b>${s.empName}</b><br>${s.date} (${s.start}-${s.end})</div>`;
            });
        });

        // Listen for Supplies
        const qSupplies = window.collection(window.db, "supplies");
        window.onSnapshot(qSupplies, (snap) => {
            const list = document.getElementById('live-supply-list');
            list.innerHTML = "";
            snap.forEach(doc => {
                const s = doc.data();
                list.innerHTML += `<div class="list-item"><span>${s.item}</span>${currentUser.role==='manager' ? `<button style="width:auto;background:red;padding:5px;" onclick="deleteItem('supplies', '${doc.id}')">X</button>` : ''}</div>`;
            });
        });
    }

    function startManagerListeners() {
        // Listen for Staff
        window.onSnapshot(window.collection(window.db, "users"), (snap) => {
            const list = document.getElementById('staff-list');
            const select = document.getElementById('shift-emp-select');
            list.innerHTML = ""; select.innerHTML = "";
            
            snap.forEach(doc => {
                const u = doc.data();
                list.innerHTML += `<div class="list-item">${u.name} (PIN: ${u.pin})</div>`;
                select.innerHTML += `<option value="${u.name}">${u.name}</option>`;
            });
        });
    }

    // 3. WRITES (Adding Data)
    async function addSupply() {
        const item = document.getElementById('supply-item').value;
        if(item) {
            await window.addDoc(window.collection(window.db, "supplies"), { item: item, date: new Date().toISOString() });
            document.getElementById('supply-item').value = "";
        }
    }

    async function addEmployee() {
        const name = document.getElementById('new-emp-name').value;
        const pin = document.getElementById('new-emp-pin').value;
        if(name && pin) {
            await window.addDoc(window.collection(window.db, "users"), { name: name, pin: pin, role: 'staff', rate: 15 });
            alert("Staff Added");
        }
    }

    async function addShift() {
        const name = document.getElementById('shift-emp-select').value;
        const date = document.getElementById('shift-date').value;
        const start = document.getElementById('shift-start').value;
        const end = document.getElementById('shift-end').value;
        
        if(name && date) {
            await window.addDoc(window.collection(window.db, "shifts"), { empName: name, date: date, start: start, end: end });
            alert("Shift Published");
        }
    }

    window.deleteItem = async function(coll, id) {
        if(confirm("Delete?")) await window.deleteDoc(window.doc(window.db, coll, id));
    }

    // 4. CLOCK LOGIC (Simple Version)
    // For a robust clock, we would add punches to a 'timecards' collection
    function handleClock() {
        alert("Clock in/out requires saving to DB - add this in Phase 2!");
    }

    // UI TABS
    window.showTab = function(id) {
        document.querySelectorAll('.tab-content').forEach(d => d.style.display = 'none');
        document.getElementById('tab-'+id).style.display = 'block';
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active-tab'));
        event.target.classList.add('active-tab');
    }
</script>
</body>
</html>
